,<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body >
    <header class="header-container">
        <div class="header-items">
            <h2 class="title"><a href="/">Where in the World?</a></h2>
            <p class="changeTheme"><i class="fa-regular fa-moon"></i> Dark Mode</p>
        </div>
    </header>
    <main>
        <div class="search-filter-container">
            <div class="search-container">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search country here"/>
            </div>
            <select class="filter-by-region">
                <option hidden>Filter By Region</option>
                <option value="Africa">Africa</option>
                <option value="America">America</option>
                <option value="Aisa">Asia</option>
                <option value="Europe">Europe</option>
                <option value="Oceania">Oceania</option>
            </select>
        </div>
        <div class="country-container">
            <a href="#" class="country-card">
                <img class="img-container" src="https://flagcdn.com/jo.svg" alt="card-img"/>
                <div class="card-text">
                    <h3>Jordan</h3>
                    <p><b>Population: </b>201,159</p>
                    <p><b>Region: </b>Middle East</p>
                    <p><b>Capital: </b>Jordan</p>
                </div>
            </a>
        </div>
    </main>
</body>
</html>
